<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="./form-yt.css" media="">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required>
        </div>

        <div class="campo2">
        <label for=""><strong>De qual lado da aplicação você desenvolve?</strong></label><br><br>
        <input type="radio" name="devweb" value="frontend" checked>Front-end<br>
        <input type="radio" name="devweb" value="backend">Back-end<br>
        <input type="radio" name="devweb" value="fullstack">Fullstack
        </label>
        </div>

        <div class="campo3">
        <label><strong>Senioridade</strong></label><br><br>
        <select id="senioridade">
            <option selected disabled value="">Selecione</option>
            <option value="junior">Júnior</option>
            <option value="pleno">Pleno</option>
            <option value="senior">Sênior</option>
        </select>
        </div>
        
        <fieldset class="grupo">
            <div id="check">
                <label for="tecnologias"><strong>Selecione as tecnologias que você utiliza:</strong></label><br>
                <input type="checkbox" id="tech1" name="tech1" value="HTML">
                <label for="tech1">HTML</label>
                <input type="checkbox" id="tech2" name="tech2" value="CSS">
                <label for="tech2">CSS</label>
                <input type="checkbox" id="tech3" name="tech3" value="JavaScript">
                <label for="tech3">JavaScript</label>
                <input type="checkbox" id="tech4" name="tech4" value="PHP">
                <label for="tech4">PHP</label>
                <input type="checkbox" id="tech5" name="tech5" value="C#">
                <label for="tech5">C#</label>
                <input type="checkbox" id="tech6" name="tech6" value="Phyton">
                <label for="tech6">Phyton</label>
                <input type="checkbox" id="tech7" name="tech7" value="Java">
                <label for="tech7">Java</label>
            </div>
        </fieldset>

        <div>
        <br><label for="exp"><strong>Conte-nos um pouco da sua experiência:</strong></label><br><br>
        <textarea name="exp" id="exp" rows="6" style="width: 26em;"></textarea><br>
        </div>
        
        <button class="botao" type="submit">Enviar</button>
    </form>

</body>
</html>
